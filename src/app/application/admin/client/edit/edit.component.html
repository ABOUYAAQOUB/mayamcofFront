<h2>{{id?'Modifier ':'Ajouter '}}Clients</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR" [routerLink]="['/mayamcof/admin/client']"><mat-icon>keyboard_arrow_left</mat-icon> Retour</button>
        <span class="flex-fill"></span>
        <button mat-fab extended  color="primary" type="submit" form="form" [disabled]="!registerForm.valid">Enregistrer</button>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form class="example-form"[formGroup]="registerForm" (ngSubmit)="sub()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>CIN</mat-label>
                        <input matInput  formControlName="cin" id="cin" placeholder="Ex. C869312" value="">
                        <mat-error *ngIf="registerForm.controls['cin'].hasError('existe')">
                          CIN <strong>existe deja</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.controls['cin'].hasError('required')">
                          CIN est <strong>Obligatoire</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.controls['cin'].hasError('minLength')">
                           <strong>taille minimale est 5 caract√®re</strong>
                        </mat-error>
                    </mat-form-field>
                    
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>NOM</mat-label>
                        <input formControlName="nom"  matInput >
                        <mat-error *ngIf="registerForm.controls['nom'].hasError('required')">
                          Nom est <strong>Obligatoire</strong>
                         </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>EMAIL</mat-label>
                        <input formControlName="email"  matInput placeholder="Ex. prenom.nom@gmail.com">
                         <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                            <strong>Forme incorrecte de l'email</strong> Ex. prenom.nom@gmail.com
                         </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>Telephone</mat-label>
                        <input formControlName="tel" matInput placeholder="Ex. 0623345659">
                           <mat-error *ngIf="registerForm.controls['tel'].hasError('pattern')">
                            TELEPHONE <strong>contient que des nombres</strong>
                           </mat-error>
                           <mat-error *ngIf="registerForm.controls['tel'].hasError('minLength')">
                            <strong>min length 10</strong>
                         </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
        </form>
    </mat-card-content>
    
</mat-card>
