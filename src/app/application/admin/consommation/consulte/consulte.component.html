<h2>Liste Consommations</h2>
<div>
  <button mat-fab extended  color="warn" class="btnR "  (click)="retourn()"><mat-icon>keyboard_arrow_left</mat-icon>Retour</button>
    <mat-form-field class="example-full-width">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Quantite" #input>
        <mat-icon matSuffix class="chercher">find_replace</mat-icon>
      </mat-form-field>
      <button [routerLink]= " dataSource.data.length > 0 ? ['modifier'] : ['ajouter']"   mat-fab extended class="ajouter" color="primary">
        <mat-icon>add_circle_outline</mat-icon>
        {{ dataSource.data.length>0 ? 'Modifier' : 'Ajouter'}}
      </button>
</div>

<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
    <!-- Item Column -->
  

    <!-- Cost Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef>Quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <ng-container matColumnDef="produit">
      <th mat-header-cell *matHeaderCellDef>Produit </th>
      <td mat-cell *matCellDef="let element"> {{element.produit.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let element">
          <button class="action-delete" (click)="openDialog(element.id)" ><mat-icon class="iconDelete ">delete</mat-icon></button> 
      </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center pt-2" colspan="4"><b>Aucune donnée trouvée</b></td>
      </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
