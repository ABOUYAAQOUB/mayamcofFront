<h2>Contrat</h2>
<mat-card>
    <mat-card-header class="mb-3">
        <button mat-fab extended  color="warn" class="btnR" [routerLink]="['/mayamcof/admin/commande']"><mat-icon>keyboard_arrow_left</mat-icon>Retour</button>
        <span class="flex-fill"></span>
        
        <button mat-fab extended  color="primary"  form="form" [disabled]="!registerForm.valid">Enregistrer</button>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Date Contrat</mat-label>
                        <input matInput formControlName="date" [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="registerForm.get('date')?.getError('required')">
                            Date contrat est <strong>Obligatoire</strong>
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Les Terrain</mat-label>
                        <mat-select   formControlName="terrain">
                          <mat-option>--</mat-option>
                          <mat-option *ngFor="let terrain of terrains" [value]="terrain.id">
                           {{terrain.adresse}}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="registerForm.get('terrain')?.getError('required')">Veuillez choisir un terrain</mat-error>
                        
                      </mat-form-field>
                </div>               
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label *ngIf="selectedFiles; else newFile">{{selectedFiles}}</mat-label>
                        <ng-template #newFile>
                            <mat-label>Choose file</mat-label>
                        </ng-template>
                        <input matInput disabled>
                        <button mat-icon-button matSuffix (click)="fileInput.click()">
                            <mat-icon>attach_file</mat-icon>
                        </button>
                        <input hidden formControlName="file" (change)="onFileSelected($event)" #fileInput type="file" id="file">
                        <mat-error class="custom-error-message" *ngIf="registerForm.get('file')?.getError('required')">
                            File est<strong> Obligatoire</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
