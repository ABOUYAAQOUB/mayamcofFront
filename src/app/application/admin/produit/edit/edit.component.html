<h2>{{checkparam ? "Modifier ":"Ajouter "}}Produit</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR" routerLink="/mayamcof/admin/produit" ><mat-icon>keyboard_arrow_left</mat-icon>Retour</button>
      <span class="flex-fill"></span>
      <button mat-fab extended class="btn" color="primary" type="submit" form="form" [disabled]="!registerForm.valid">Enregistrer</button> 
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="sub()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nom Produit</mat-label>
                        <input matInput  formControlName="nom"  placeholder="Produit" value="">
                            <mat-error *ngIf="registerForm.get('nom')?.getError('exist')" >
                              <strong>Nom Produit déjà existe</strong>
                            </mat-error> 
                             <mat-error  *ngIf="registerForm.get('nom')?.getError('required')">
                              Nom Produit est <strong>Obligatoire</strong>
                              </mat-error>
                              <mat-error  *ngIf="registerForm.get('nom')?.getError('minlength')">
                                <strong>Taille minimale est 3 caractères</strong>
                              </mat-error>
                                                                                  
                    </mat-form-field>
                    
                  </div>
                </div>
              </div>
             
        </form>
    </mat-card-content>
    
</mat-card>
