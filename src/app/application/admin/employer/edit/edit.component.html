<h2>{{id?'Modifier ':'Ajouter '}}Employers</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR" [routerLink]="['/mayamcof/admin/employer']"><mat-icon>keyboard_arrow_left</mat-icon> Retour</button>
        <span class="flex-fill"></span>
        <button mat-fab extended  color="primary" type="submit" form="form" [disabled]="!registerForm.valid">Enregistrer</button>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form class="example-form"[formGroup]="registerForm" (ngSubmit)="sub()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>NOM</mat-label>
                        <input matInput  formControlName="nom" id="nom" placeholder="Ex. ismail" value="">
                        <mat-error *ngIf="registerForm.controls['nom'].hasError('required')">
                          NOM est <strong>Obligatoire</strong>
                        </mat-error>
                    </mat-form-field>
                    
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>SALAIRE</mat-label>
                        <input formControlName="salaire"  matInput >
                        <mat-error *ngIf="registerForm.controls['salaire'].hasError('pattern')">
                          SALAIRE <strong>ne contient que des nombres</strong>
                         </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>TYPE</mat-label>
                        <input formControlName="type"  matInput>
                    </mat-form-field>
                  </div>
                </div>
              </div>
        </form>
    </mat-card-content>
    
</mat-card>
