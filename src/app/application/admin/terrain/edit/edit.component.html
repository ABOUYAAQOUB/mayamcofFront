<h2>{{id?'Modifier ':'Ajouter '}}Terrains</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR" [routerLink]="['/mayamcof/admin/terrain']"><mat-icon>keyboard_arrow_left</mat-icon> Retour</button>
        <span class="flex-fill"></span>
        <button mat-fab extended  color="primary" type="submit" form="form" [disabled]="!registerForm.valid">Enregistrer</button>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form class="example-form"[formGroup]="registerForm" (ngSubmit)="sub()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>SURFACE</mat-label>
                        <input matInput  formControlName="surface" id="surface" value="">
                        <mat-error *ngIf="registerForm.controls['surface'].hasError('required')">
                            SURFACE est <strong>Obligatoire</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.controls['surface'].hasError('pattern')">
                            SURFACE <strong>ne contient que des nombres</strong>
                        </mat-error>
                    </mat-form-field>
                    
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                      <mat-label>ETAGE</mat-label>
                      <mat-select formControlName="etage">
                        <mat-option value="R+2">R+2</mat-option>
                        <mat-option value="R+3">R+3</mat-option>
                        <mat-option value="R+4">R+4</mat-option>
                        <mat-option value="R+5">R+5</mat-option>
                        <mat-option value="R+6">R+6</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>                  
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>ADRESSE</mat-label>
                        <input formControlName="adresse"  matInput>
                        <mat-error *ngIf="registerForm.controls['adresse'].hasError('required')">
                            ADRESSE est <strong>Obligatoire</strong>
                        </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                      <mat-label>Client</mat-label>
                      <mat-select formControlName="client" matInput >
                        <mat-option value="" disabled>Selectionner un client</mat-option>
                        <mat-option *ngFor="let client of clients" [value]="client.id">{{ client.nom }}</mat-option>
                      </mat-select>
                      <mat-error *ngIf="registerForm.controls['client'].hasError('required')">
                        Client est <strong>Obligatoire</strong>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  
                </div>
              </div>
        </form>
    </mat-card-content>
    
</mat-card>
