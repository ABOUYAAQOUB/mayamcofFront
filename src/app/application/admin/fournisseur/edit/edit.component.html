<h2>{{checkparam?"Modification ":"Ajouter "}}Fournisseur</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR" [routerLink]="['/mayamcof/admin/Fournisseur']"><mat-icon>keyboard_arrow_left</mat-icon> Retour</button>
        <span class="flex-fill"></span>
        <button mat-fab extended  color="primary" type="submit" form="form" [disabled]="!registerForm.valid">Enregistrer</button>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form class="example-form"[formGroup]="registerForm" (ngSubmit)="isSubmited()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>ICE</mat-label>
                        <input matInput  formControlName="ice" id="ice" placeholder="Ex. 1234500006789" value="">
                                                
                        <mat-error *ngIf="registerForm.get('ice')?.getError('maxlength') || registerForm.get('ice')?.getError('minlength')">
                          ICE contient <strong>14</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('ice')?.getError('pattern')">
                            ICE doit être <strong>des chiffres</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('ice')?.getError('required')">
                          ICE est <strong>Obligatoire</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('ice')?.getError('exist')">
                          ICE <strong>déjà existe</strong>
                        </mat-error>
                    </mat-form-field>
                    
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nom Societe</mat-label>
                        <input formControlName="nom" matInput placeholder="Ex. NABC">
                        <mat-error *ngIf="registerForm.get('nom')?.getError('required')">
                          Nom Societe est <strong>Obligatoire</strong>
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('nom')?.getError('pattern')">
                          Nom Societe ne commence pas par <strong>un chiffre</strong>
                        </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>Telephone</mat-label>
                        <input matInput formControlName="tel" placeholder="Ex. 0623345659">
                        <mat-error *ngIf="registerForm.get('tel')?.getError('required')">
                          Telephone est <strong>Obligatoire</strong>
                         </mat-error>
                         <mat-error *ngIf="registerForm.get('tel')?.getError('pattern')">
                          Telephone doit être des <strong>chiffres</strong>
                        </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
        </form>
    </mat-card-content>
    
</mat-card>
