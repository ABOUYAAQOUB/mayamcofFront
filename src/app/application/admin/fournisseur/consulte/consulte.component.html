<h2>Liste Fournisseur</h2>
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Cherchez</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        <mat-icon matSuffix class="chercher">find_replace</mat-icon>
      </mat-form-field>
      <button [routerLink]="['ajouter']"  mat-fab extended class="ajouter" color="primary">
        <mat-icon>add_circle_outline</mat-icon>
        Ajouter
      </button>      
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ice">
      <th mat-header-cell *matHeaderCellDef> Ice </th>
      <td mat-cell *matCellDef="let element"> {{element.ice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom Societe </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
   
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Telephone </th>
        <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button class="action-update" [routerLink]="['modifier',element.id]" ><mat-icon class="iconUpdate">border_color</mat-icon></button> 
            <button class="action-delete" (click)="openDialog(element.nom,element.id)"><mat-icon class="iconDelete ">delete</mat-icon></button> 
        </td>
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
