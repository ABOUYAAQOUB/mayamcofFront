<h2>{{"Travails"}}</h2>
<div>
    <mat-form-field class="example-full-width">
        <mat-label>Chercher</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
        <mat-icon matSuffix class="chercher">find_replace</mat-icon>
      </mat-form-field>
      <button [routerLink]="['ajouter']"  mat-fab extended class="ajouter" color="primary">
        <mat-icon>add_circle_outline</mat-icon>
        Ajouter
      </button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="datedebut">
      <th mat-header-cell *matHeaderCellDef> Date Debut </th>
      <td mat-cell *matCellDef="let element"> {{element.datedebut | date}} </td>
    </ng-container>

    <ng-container matColumnDef="datefin">
        <th mat-header-cell *matHeaderCellDef> date Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.datefin | date}} </td>
    </ng-container>

    <ng-container matColumnDef="construction">
        <th mat-header-cell *matHeaderCellDef> Construction </th>
        <td mat-cell *matCellDef="let element"> {{element.construction.id}} </td>
    </ng-container>

    <ng-container matColumnDef="employer">
        <th mat-header-cell *matHeaderCellDef> Employer </th>
        <td mat-cell *matCellDef="let element"> {{element.employer.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button class="action-update" [routerLink]="['modifier',element.id]" ><mat-icon class="iconUpdate">border_color</mat-icon></button> 
            <button class="action-delete" (click)="openDialog(element.nom, element.id)"><mat-icon class="iconDelete ">delete</mat-icon></button> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
