<h2>{{id ? "Modifier ":"Ajouter "}}Taches</h2>
<mat-card>
    <mat-card-header>
      <button mat-fab extended  color="warn" class="btnR"  (click)="retourn()"><mat-icon>keyboard_arrow_left</mat-icon>Retour</button>
      <span class="flex-fill"></span>
      <button mat-fab extended class="btn" color="primary" type="submit" form="form" [disabled]="!form.valid">Enregistrer</button> 
    </mat-card-header>
    <mat-card-content class="mt-3">
        <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()" id="form">
            <div class="container text-center">
                <div class="row align-items-start">
                  <div class="col col-sm-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>libele</mat-label>
                        <input matInput  formControlName="libele"  placeholder="Tache 1" value="">
                            <mat-error *ngIf="form.get('libele')?.getError('exist')" >
                              <strong>Tache déjà existe</strong>
                            </mat-error> 
                             <mat-error  *ngIf="form.get('libele')?.getError('required')">
                                Libele est <strong>Obligatoire</strong>
                              </mat-error>
                              <mat-error  *ngIf="form.get('libele')?.getError('minlength')">
                                <strong>Taille minimale est 5 caractères</strong>
                              </mat-error>
                              <mat-error  *ngIf="form.get('libele')?.getError('pattern')">
                                <strong>Ne commence pas par des chiffres</strong>
                              </mat-error>
                                                                                  
                    </mat-form-field>
                    
                  </div>
                </div>
              </div>
             
        </form>
    </mat-card-content>
    
</mat-card>
