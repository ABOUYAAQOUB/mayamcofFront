<div class="box">    
    <mat-card class="login">
        <mat-card-header class="logo">
            <h1>MayamCof</h1>
            <span>&nbsp;</span>
            <img src="../../../assets/img/mayamcoflogo.png" style="width: 55px; height: 55px;" class="imglogo" >
        </mat-card-header>
        <mat-card-header class="logo">
            <h2>Authentification</h2>
        </mat-card-header>
        <mat-card-content>
            <form  [formGroup]="form" (ngSubmit)="sub()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Nom d'utilisateur</mat-label>
                            <input type="text" matInput formControlName="username" placeholder="Ex. hamza">
                            
                            <mat-error *ngIf="form.get('username').hasError('required')">
                                Nom d'utilisateur esi <strong>Obligatoire</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="example-full-width w-100">
                            <mat-label>Mot de passe</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="Ex. ******">
                            
                            <mat-error *ngIf="form.get('password').hasError('required')">
                            Mot de passe est <strong>Obligatoire</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="erreur" *ngIf="form.hasError('exist')"><b>Nom d'utilisateur ou le mot de passe incorrecte</b></div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn">&nbsp;Connecte&nbsp;</button>
                    </div>
                </div>
              </form>
        </mat-card-content>
    </mat-card>    
</div>
